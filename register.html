<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <!-- Register Page starts -->
            <div class="register-holder">
             
                <!-- Image side & Heading Section starts -->
                <div class="side-section-container">
                    <!-- side image & Headings -->
                    <div class="side-img">
                        <img src="./assets/images/register-images/Dashboard1.png"  height="420px" width="600px">
                    </div>

                    <div class="side-heading">
                        <h1>Let's Empower your financial task <br> today with Findash</h1>
                        <p>The one-stop platform for all financial management of small and medium-sized business.</p>
                    </div>
                     <!-- side image Headings ends -->
                </div><!-- Image side & Heading Section starts -->


                 <!-- Register form container Starts -->
                <div class="register-form-container">
                    <div class="form-container">
                        <span class="back-icon"><p><i class="bi bi-arrow-left"></i></p></span>
                         <div class="register-heading">
                            <h1>Create New Account</h1>
                            <p>Please register by filling in your personal data</p>
                         </div>
                         
                         <div class="form-start">
                         <form action="">
                            <label for="">Fullname</label><br>
                            <div class="input-container">
                            <input type="text">
                        </div><br>

                            <label for="">Email</label><br>
                            <div class="input-container">
                            <input type="email">
                        </div><br>

                            <label for="">Password</label><br>
                            <div class="input-container">
                            <input type="password">
                            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                        </div><br>

                        <div class="register-button">
                            <button class="btn">Continue</button>
                        </div>

                        <div class="login-account">
                            Already have an account? <span class="login">Register Here</span>
                        </div>

                         </form>
                        </div>

                    </div>

                </div><!-- Register form container Starts -->



                


                  





            </div>
    
    <!-- Register Page starts ends -->
    
</body>
</html>
